<h2>{{'hwNew.titleOne' | translate}}</h2>
<div>
  <h3>{{'hwNew.titleTwo' | translate}}</h3>
  <div>
    <label>{{'hwNew.code' | translate}}
      <div>
        <input #code minlength="10" maxlength="10" />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hwNew.name' | translate}}
      <div>
        <input #name />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hwNew.type' | translate}}
      <div>
        <select #type >
          <option value="CPU">{{'hwNew.CPU' | translate}}</option>
          <option value="GPU">{{'hwNew.GPU' | translate}}</option>
          <option value="MBO">{{'hwNew.MBO' | translate}}</option>
          <option value="RAM">{{'hwNew.RAM' | translate}}</option>
          <option value="STORAGE">{{'hwNew.STORAGE' | translate}}</option>
          <option value="OTHER">{{'hwNew.OTHER' | translate}}</option>
        </select>
      </div>
    </label>
  </div>
  <div>
    <label>{{'hwNew.num' | translate}}
      <div>
        <input type="number" #stock />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hwNew.price' | translate}}
      <div>
        <input type="number" #price />
      </div>
    </label>
  </div>

  <button (click)="add(code.value, name.value, type.value, +stock.value, +price.value); code.value=''; name.value=''; type.value='CPU'; stock.value=''; price.value=''">
    {{'hwNew.insert' | translate}}
  </button>

  <button (click)="goBack()">{{'hwNew.back' | translate}}</button>
</div>
