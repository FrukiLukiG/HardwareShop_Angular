<div *ngIf="hardware">
  <h2>{{'hwDetail.detail' | translate}}{{hardware.name}}</h2>
  <div><span>{{'hwDetail.price' | translate}}</span>{{hardware.price}} EUR</div>
  <div *ngIf="hardware.price > 1000">{{'hwDetail.payment' | translate}}</div>

  <div *ngIf="reviews != null && reviews.length > 0" >
    <h3>{{'hwDetail.review' | translate}}</h3>
    <ul>
      <li *ngFor="let review of reviews">
        {{review.title}} - {{review.rating}}/5
      </li>
    </ul>
  </div>
  <div *ngIf="reviews != null && reviews.length === 0" >
    <h3>{{'hwDetail.noReview' | translate}}</h3>
  </div>

  <button (click)="goBack()">{{'hwDetail.back' | translate}}</button>
</div>
